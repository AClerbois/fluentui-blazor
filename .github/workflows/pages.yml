# Simple workflow for deploying static content to GitHub Pages
name: Deploy Blazor project to Pages
env:
  CLIENT_APP_ROOT: examples/FluentUI.Demo.Client
  PUBLISH_DIR: examples/FluentUI.Demo.Client/bin/Release/net6.0/publish/wwwroot
  
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.400'
          include-prerelease: true
          
      - name: Publish app
        run: cd ${{ env.CLIENT_APP_ROOT }} && dotnet publish -c Release
          
      #- name: Setup Pages
      #  uses: actions/configure-pages@v2
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '${{ env.PUBLISH_DIR }}'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
